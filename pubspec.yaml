---
name: birthday_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.1.0-232.0.dev <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.3
  flutter_screenutil: ^5.8.4
  url_launcher: ^6.1.12
  yandex_mapkit: ^3.3.3
  auto_size_text: ^3.0.0
  equatable: ^2.0.5
  flutter_slidable: ^3.0.0
  mask_text_input_formatter: ^2.5.0
  hive:
  hive_flutter:
  intl:
dev_dependencies:
  hive_generator:
  build_runner:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
  - assets/images/general/
  - assets/images/general/menu/
  - assets/images/general/entertainments/
  - assets/images/guests/avatar_default.png

  fonts:
  - family: Jost
    fonts:
    - asset: assets/fonts/Jost-VariableFont_wght.ttf
    - asset: assets/fonts/Jost-Medium.ttf
      weight: 500
  - family: Yeseva One
    fonts:
    - asset: assets/fonts/YesevaOne-Regular.ttf
